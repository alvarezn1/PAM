<ion-header [translucent]="true">
    <ion-toolbar>
     <ion-buttons  slot="start">
      <ion-back-button></ion-back-button>
     </ion-buttons>
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="splash-container">
    <ion-img src="assets/icon/logoapp.png"></ion-img>
  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
    <ion-buttons  slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-header>
  <div class="form-container">
    <ion-list>
      <ion-item>
        <ion-input labelPlacement="floating" type="email" [(ngModel)]="user.email" required=>
          <div slot="label">Correo electronico <ion-text color="danger"></ion-text></div>
        </ion-input>
      </ion-item>
      <ion-item>
      <ion-input labelPlacement="floating" type="password" [(ngModel)]="user.password" required=>
        <div slot="label">Contrase√±a <ion-text color="danger"></ion-text></div>
      </ion-input>
    </ion-item>
    </ion-list>
    <div class="button-container">
      <ion-button expand="block" (click)="register()">Crear Cuenta</ion-button>
    </div>
  </div>
</ion-content>
