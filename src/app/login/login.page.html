<ion-header [translucent]="true">
 
  <ion-toolbar>


    <ion-title>login</ion-title>

  </ion-toolbar>

</ion-header>

<ion-content [fullscreen]="true">
  <div class="splash-container">
    <ion-img src="assets/icon/login.png"></ion-img>
  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LOGIN</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container">
    <div class="input-container">
      <ion-item>
        <ion-input placeholder="Correo electronico" type="email" required [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="ContraseÃ±a" type="password" required [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </div>
  
    <div class="button-container">
      <ion-button expand="block" (click)="onLoginButtonPressed(user)">Acceder</ion-button>
      <ion-button expand="block" [routerLink]="['/register']">Register</ion-button>
    </div>
  </div>
</ion-content>
