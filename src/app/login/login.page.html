<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo electrónico</ion-label>
    <ion-input [(ngModel)]="email" type="email" placeholder="Ingrese su correo electrónico"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password" placeholder="Ingrese su contraseña"></ion-input>
  </ion-item>
  
  <ion-button expand="full" (click)="onLoginButtonPressed()">Iniciar sesión</ion-button>
  <ion-button expand="full" (click)="onRegisterButtonPressed()">Registrarse</ion-button>
</ion-content>
