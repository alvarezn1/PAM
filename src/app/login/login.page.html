<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="background-image"></div>

  <div class="content-container">
    <div class="image-container">
      <ion-img src="assets/icon/logo_3.png"></ion-img>
    </div>
    <div class="input-container">
      <ion-item>
        <ion-input placeholder="Usuario" type="text" [(ngModel)]="user" class="input-field"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="ContraseÃ±a" type="password" [(ngModel)]="password" class="input-field"></ion-input>
      </ion-item>
    </div>

    <div class="button-container">
      <ion-button expand="block" class="login-button" (click)="onLoginButtonPressed()">Login</ion-button>
      <ion-button expand="block" class="register-button" (click)="onRegisterButtonPressed()">Register</ion-button>
    </div>
  </div>
</ion-content>
