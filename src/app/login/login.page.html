<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Imagen de Splash -->
  <div class="splash-container">
    <ion-img src="assets/icon/login.png"></ion-img>
  </div>

  <div class="content-container">
    <div class="input-container">
      <ion-item>
        <ion-input placeholder="Usuario" type="text" [(ngModel)]="user"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="ContraseÃ±a" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </div>

    <div class="button-container">
      <ion-button expand="block" (click)="onLoginButtonPressed()">Login</ion-button>
      <ion-button expand="block" (click)="onRegisterButtonPressed()">Register</ion-button>
    </div>
  </div>
</ion-content>
