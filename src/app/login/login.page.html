<ion-header [translucent]="true">
 
  <ion-toolbar>
    <ion-title>Inicia Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="splash-container">
    <ion-img src="assets/icon/logoapp.png"></ion-img>
  </div>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LOGIN</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container">
    <div class="input-container">
      <ion-item>
        <ion-input placeholder="Correo electronico" type="email" required [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Contraseña" type="password" required [(ngModel)]="user.password"></ion-input>
      </ion-item>
    </div>
  
    <div class="button-container">
      <ion-button expand="block" (click)="login()">Acceder</ion-button>
      <ion-label>¿No tienes cuenta?</ion-label>
      <a [routerLink]="['/register']">Registrate aca!</a>
    </div>
  </div>
</ion-content>
